<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="template.xhtml">
		<ui:define name="title">#{photoBean.album.name}</ui:define>
		<ui:define name="body">
			<div class="content clear">
				<p>
					<b>
						<h:outputText value="#{photoBean.album.date}" styleClass="month-date">
							<f:convertDateTime pattern="MMMMM yyyy"/>
						</h:outputText>
					</b>
					- <h:outputText value="#{photoBean.album.description}"/>
				</p>
				<br/>
				<h:form>
					<p:lightBox>
						<ui:repeat value="#{photoBean.album.photos}" var="photo">
							<h:outputLink value="#{photo.url}" title="#{photo.description}" styleClass="photo">
								<h:graphicImage value="#{photo.thumbnailUrl}" alt="#{photo.description}" title="#{photo.description}"/>
							</h:outputLink>
						</ui:repeat>
					</p:lightBox>
				</h:form>
				<p>
					<p:button value="Terug naar albums" outcome="/pages/fotoalbums"/>
				</p>
			</div>
		</ui:define>
	</ui:composition>
</f:view>

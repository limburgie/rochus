<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:webfactor="http://java.sun.com/jsf/composite/webfactor">
	<ui:composition template="template.xhtml">
		<ui:define name="title">Home</ui:define>
		<ui:define name="body">
			<div class="clear">
				<div class="home-text">
					<webfactor:dynamicText key="home"/>
				</div>
				<div class="home-banner">
					<webfactor:dynamicImage key="vaandel" alt="Vaandel St-Rochus Zutendaal"/>
				</div>
			</div>

			<webfactor:dynamicImage key="groepsfoto" alt="St.-Rochus Zutendaal groepsfoto #{constantsBean.currentYear}" styleClass="home-group-photo"/>
		</ui:define>
	</ui:composition>
</f:view>
